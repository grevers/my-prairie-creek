<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../shared-styles/shared-styles.html">


</head><body><dom-module id="dev-mode-warp">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
            }
        </style>
        <div class="debugging">
          Warp to:
          <template is="dom-repeat" items="[[locations]]" item="item">
            <paper-button raised="" latitude="[[item.latitude]]" longitude="[[item.longitude]]" on-tap="_warpToLocation">
              [[item.name]]
            </paper-button>
          </template>
        </div>
    </template>
    <script>Polymer({is:"dev-mode-warp",properties:{latitude:{notify:!0,type:Number},longitude:{notify:!0,type:Number},locations:{type:Array}},_warpToLocation:function(t){this.latitude=t.model.get("item.latitude"),this.longitude=t.model.get("item.longitude")}});</script>
</dom-module>
</body></html>
