<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../shared-styles/shared-styles.html">
<link rel="import" href="../view-behavior/view-behavior.html">

</head><body><dom-module id="checklist-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
      paper-checkbox {
        display: block;
      }
      #heading {
        padding-bottom: 1em;
      }
    </style>
    <container>
      <div class="bigtext" id="heading">
        [[currentSite.question]]
      </div>
      <template id="checkboxarea" is="dom-repeat" items="[[currentSite.responses]]">
        <paper-checkbox class="checkbox" index="[[index]]" item="[[item]]" on-tap="_onCheckboxTap" checked$="[[item.selected]]">
          <span class="text">[[item.text]]</span>
        </paper-checkbox>
      </template>
      <paper-button class="center" id="submit" raised="" on-tap="_next">Next</paper-button>
    </container>
  </template>
  <script>Polymer({is:"checklist-view",behaviors:[ViewBehavior],properties:{currentSite:Object,mapData:Object},_onCheckboxTap:function(e){const t=e.currentTarget;e.target.item;this.currentSite.responses[t.index].selected=t.checked},_next:function(){this.currentSite.visited=!0,this._goToView("spirit")}});</script>
</dom-module>
</body></html>
