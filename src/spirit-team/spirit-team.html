<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../shared-styles/shared-styles.html">


</head><body><dom-module id="spirit-team">
    <template>
        <style include="shared-styles">
             :host {
                display: block;
            }
            #backdrop {
                width: 95%;
                margin: auto;
                height: 50%;
                background-color: white;
                opacity: 0.5
            }
        </style>
        <template id="imagetemplate" is="dom-repeat" items="[[images]]">
            <spirit-img src="[[item]]" index="[[index]]" length="[[images.length]]"></spirit-img>
        </template>
        <div id="backdrop"></div>
    </template>
    <script>Polymer({is:"spirit-team",properties:{images:{type:Array,value:function(){return[]}}}});</script>
</dom-module>

<dom-module id="spirit-img">
    <template>
        <style>
             :host {
                display: inline-block;
            }

            img {
                position: absolute;
            }
        </style>
        <img src="[[src]]">
    </template>
    <script>Polymer({is:"spirit-img",properties:{src:String,index:Number,length:Number},ready:function(){const t=Math.abs(this.index-Math.floor(this.length/2)),i=50*Math.pow(.8,t),e=100-i,s=this.index/(this.length-1)*e;var h=this.$$("img");h.style.width=i+"%",h.style["margin-left"]=s+"%",h.style["z-index"]=this.length-t}});</script>
</dom-module>
</body></html>
