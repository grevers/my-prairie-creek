  </template>
    <script>Polymer({is:"playable-area",properties:{latitude:{type:Number,notify:!0},longitude:{type:Number,notify:!0},areaRadius:{type:Number,value:.002,notify:!0},areaLatitude:{type:Number,value:40.122187,notify:!0},areaLongitude:{type:Number,value:-85.282045,notify:!0},inPlayableRange:{type:Boolean,notify:!0,value:!1,computed:"_determineIfInPlayableArea(latitude, longitude)"}},_determineIfInPlayableArea:function(e,a){var t;return dx=e-this.areaLatitude,dy=a-this.areaLongitude,distance=dx*dx+dy*dy,t=distance<=this.areaRadius*this.areaRadius,this.inPlayableRange=t}});</script>
